<!DOCTYPE html>
<html class="scroll-smooth" lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Eventos</title>
  <!-- CDN imports -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- CSS custom -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-container">
  <main class="event-card">
    <header class="card-header">
      <!-- <h1>Próximo eventos em Foz do Iguaçu</h1> -->
      <!-- Os filtros serão inseridos aqui pelo JavaScript -->
    </header>
    
    <section class="events-list" id="events-container">
      <!-- Os eventos serão inseridos aqui pelo JavaScript -->
    </section>
    
    <footer class="card-footer">
      <button class="load-more-btn" id="load-more">
        Carregar mais eventos
        <i class="fas fa-chevron-down"></i>
      </button>
    </footer>
  </main>

  <!-- JavaScript -->
  <script src="scripts/app.js"></script>
</body>
</html>
